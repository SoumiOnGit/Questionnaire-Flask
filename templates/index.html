<!DOCTYPE html>
<html>
<head>
    <title>Question Hub</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .blue-box {
            background-color: blue;
            padding: 10px;
            color: white;
            font-family: Raleway, sans-serif;
        }
        
        .grey-box {
            background-color: grey;
            padding: 10px;
            color: white;
        }
        
        .question-box {
            padding: 10px;
            border: 1px solid black;
            margin-top: 20px;
        }
        
        .options {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <h1>Question Hub</h1>
    </div>
    <div class="grey-box">
        <p>Topic AI-900 Question</p>
    </div>
    <div class="question-box">
        <p>Question 1: .............</p>
        <div class="options">
            <p>Option 1) .....</p>
            <p>Option 2) .....</p>
            <p>Option 3) .....</p>
        </div>
    </div>
</body>
</html>
